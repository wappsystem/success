                    var xmlHttp = new XMLHttpRequest();
                    xmlHttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                        }
                        else if (this.readyState == 4 && this.status == 403) {
                        }

            var get_now_date = function () {

                if (mn < 10) { mn = '0' + mn; }
                if (hh < 10) { hh = '0' + hh; }
                if (ss < 10) { ss = '0' + ss; }
                return yyyy + '-' + mm + '-' + dd;
            }
		}
