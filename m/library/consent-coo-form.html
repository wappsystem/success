<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id="title__ID"></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- form group -->
                            <h3>INFORMED CONSENT</h3>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Was the study procedure explained to the participant at the start of the video conference screening and before any study procedures were performed?</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="study_procedure"  value="1" >
                                            <span class="checkmark"></span> Yes
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="study_procedure"  value="0" >
                                            <span class="checkmark"></span> No
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Was the participant given time to ask any questions about the study before providing full consent?</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="time_for_questions" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="time_for_questions" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Did the participant provide full consent by entering his/her name and ticking the box in the database?</span></label><br>
                                                <label class="radiobuttons">
                                                    <input type="radio" name="full_consent" value="1">
                                                    <span class="checkmark"></span> Yes
                                                </label>
                                                <label class="radiobuttons">
                                            <input type="radio" name="full_consent" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Has a copy of the consent form been sent to the patient?</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="consent_sent" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="consent_sent" value="0">
                                            <span class="checkmark"></span> No
                                        </label>

                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label style="width:100%"><span class="">Comments</span>
                                            <textarea class="form-control" name="comments_consent" placeholder="Comments"></textarea>
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <h3>SCREENING ASSESSMENTS</h3>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Did the participant complete the demographic questionnaire together with the neuropsychologist?</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="demographic_questionnaire" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="demographic_questionnaire" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Did the participant complete all tests from the neurological assessment?</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="neurological_assessment" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="neurological_assessment" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label style="width:100%"><span class="">Comments</span>
                                            <textarea class="form-control" name="comments_screening" placeholder="Comments"></textarea>
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <h3>CONCOMITANT MEDICATION</h3>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Is patient currently taking any medication?</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="medication" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="medication" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                    </fieldset>
                                    <br><b>If YES, please record on the Concomitant medication page.</b>
                                </div>
                            </div>
                            <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                            <div class="form-group">
                                <div class="pb-3">
                                    <label><span>Set Status</span></label>
                                    <fieldset class="">
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FF0000">
                                            <span class="checkmark"
                                                style="background-color:#FF0000"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FFCC00">
                                            <span class="checkmark"
                                                style="background-color:#FFCC00"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#00FF00">
                                            <span class="checkmark"
                                                style="background-color:#00FF00"></span>Manually&nbsp;&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="" checked>
                                            <span class="checkmark"
                                                style="background-color:#C9C9C9"></span>Automatically</label>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            VmInclude: '__CURRENT_PATH__/shared-form.js'
            //-------------------------------------
            var load2 = m.load;
            m.load = function () {
                load2();
                console.log(JSON.stringify(m.input))
            }
        }
    </script>
    <style>
        #D__ID .mt-95 {
            max-width: 800px;
        }

        VmInclude:__CURRENT_PATH__/wappsystem-form.css
    </style>
</div>
