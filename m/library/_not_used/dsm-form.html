<div id=D__ID>
  <!--third html start -->
  <div class="container mt-95 mb-3">
    <div class="row">
      <!-- form container start -->
      <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
        <div class="row">
          <div class="col-12">
            <!-- form start -->
            <form id="F__ID">
              <h3 id=title__ID></h3>
              <!-- participant part for all tsak forms -------------------->
              <div id="participant_div__ID">
                <div class="form-group">
                  <fieldset class="subquestions">
                    <label><span class="">Participant</span>
                      <input type=text name="Participant" class=form-control id=Participant__ID data-id="Participant" />
                    </label><br>
                    <label><span class="">Participant ID</span>
                      <input type=text name="Participant_uid" class=form-control readonly />
                    </label>
                  </fieldset>
                </div>
              </div>
              <div class="form-group">
                <h4>Currently depressed?</h4>
                <div class="questiongroup ">
                  <fieldset class="subquestions">
                    <label class="radiobuttons">
                      <input type="radio" name="currently_depressed" value="Y" required>
                      <span class="checkmark"></span> Yes</label><br>
                    <label class="radiobuttons">
                      <input type="radio" name="currently_depressed" value="N">
                      <span class="checkmark"></span> No</label><br>
                  </fieldset>
                </div>
              </div>
              <div class="form-group">
                <h4>History of depression?</h4>
                <div class="questiongroup ">
                  <fieldset class="subquestions">
                    <label class="radiobuttons">
                      <input type="radio" name="history_of_depression" value="Y" required>
                      <span class="checkmark"></span> Yes</label><br>
                    <label class="radiobuttons">
                      <input type="radio" name="history_of_depression" value="N">
                      <span class="checkmark"></span> No</label><br>
                  </fieldset>
                </div>
              </div>
              <div class="form-group">
                <h4>Number of episodes?</h4>
                <div class="questiongroup ">
                  <fieldset class="">
                    <label>
                      <input type="number" name="number_of_episodes" class=form-control>
                    </label>
                  </fieldset>
                </div>
              </div>
              <div class="form-group">
                <h4>Notes</h4>
                <div class="questiongroup ">
                  <fieldset class="">
                    <label style='width:100%'>
                      <textarea class=form-control name="number_of_episodes"></textarea>
                    </label>
                  </fieldset>
                </div>
              </div>

              <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
              <div class="form-group">
                <div class="pb-3">
                    <label><span>Set Status</span></label>
                    <fieldset class="">
                        <label class="radiobuttons">
                            <input type="radio" name="_status" value="#FF0000">
                            <span class="checkmark"
                                style="background-color:#FF0000"></span>&nbsp;</label>
                        <label class="radiobuttons">
                            <input type="radio" name="_status" value="#FFCC00">
                            <span class="checkmark"
                                style="background-color:#FFCC00"></span>&nbsp;</label>
                        <label class="radiobuttons">
                            <input type="radio" name="_status" value="#00FF00">
                            <span class="checkmark"
                                style="background-color:#00FF00"></span>Manually&nbsp;&nbsp;</label>
                        <label class="radiobuttons">
                            <input type="radio" name="_status" value="" checked>
                            <span class="checkmark"
                                style="background-color:#C9C9C9"></span>Automatically</label>
                    </fieldset>
                </div>
            </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function F__ID() {
      //-------------------------------------
      VmInclude: __COMPONENT__/f/form.01.js
      VmInclude: __CURRENT_PATH__/shared-form.js
      //-------------------------------------
      var load2 = m.load;
      m.load = function () {
        load2();
        //-------------------------------------
      }
    }
  </script>
  <style>
    #D__ID .mt-95 {
      max-width: 600px;
    }

    VmInclude:__CURRENT_PATH__/wappsystem-form.css
  </style>
</div>
