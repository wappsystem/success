<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id="title__ID"></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- form group -->
                            <div class="form-group">
                                <h4>Inclusion Criteria</h4>
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">1. Is the participant 50 to 75 years of age</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="age" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="age" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">2. Subjective cognitive decline (new onset cognitive decline within the last 5 years)</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="cognitive_decline" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="cognitive_decline" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                      </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">3. Mild – Severe OSA based on an average ODI &ge; 10 with 3% oxygen desaturation determined by the WristOx2 screening tool over two nights</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="odi_ge_10" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="odi_ge_10" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">4. Able to provide informed written consent</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="consent" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="consent" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Did the participante meet inclusion criteria? </span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="screening_inclusion" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="screening_inclusion" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <h4>Exclusion Criteria</h4>
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">1. Previous or current CPAP or mandibular device or oxygen user or body position device user (within past 3 months)</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="cpap_mas_o2" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="cpap_mas_o2" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">2. Severe OSA (> 10% of overnight recording time with oxygen saturation &lt;80%) or excessively sleepy patients at increased risk for driving-related accidents requiring immediate treatment and/or in the investigator's opinion requires immediate treatment.</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="sao2_lt_80" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="sao2_lt_80" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">3. People highly dependent on medical care</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="highly_dependent" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="highly_dependent" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">4. Previous diagnosis of dementia or MMSE &lt;24</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="dementia" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="dementia" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">5. Previous major head injury or loss of consciousness ≥ 30 minutes</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="major_head_injury" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="major_head_injury" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">6. Previous or current substance misuse or use of medicinal cannabis</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="substance_misuse" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="substance_misuse" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">7. Have prior history of neurological disorder (e.g., head injury, stroke or transient ischemic attack, epilepsy)</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="neurological_disorder" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="neurological_disorder" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">8. Psychiatric or developmental disorders (e.g. Schizophrenia, bipolar disorder, autism)</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="psychiatric_disorders" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="psychiatric_disorders" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">9. Current major depression diagnosis</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="depression" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="depression" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">10. Major sleep disorders (e.g. narcolepsy, severe restless legs syndrome, severe insomnia disorder unrelated to a sleep-breathing disorder)</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="other_sleep_disorders" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="other_sleep_disorders" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">11. Shift workers</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="shift_worker" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="shift_worker" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">12. Any other condition that would, in the Investigator’s judgment, contraindicate the patient’s participation in the clinical study due to safety concerns or compliance with clinical study procedures.</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="other_condition" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="other_condition" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">13. Currently participating in or has participated in a research study of an investigational agent or device within 4 weeks of enrolment.</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="other_study" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="other_study" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">14. Ongoing use of Anti-psychotic medication, mood stabilizers, benzodiazepines, wakefulness promoters and stimulants (stable dosing (30 days prior to enrolment) of anti-depressants for non-major depressive disorder permitted).</span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="anti_psychotic_medication" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="anti_psychotic_medication" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Is the participant eligible for the trial?  </span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="screening_eligible" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="screening_eligible" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Did the participant agree to be randomised? </span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="agree_randomised" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="agree_randomised" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                          <label><span>If NOT, please explain why the participant does not want to be part of the study:</span></label><br>
                                          <div  ><textarea  name=not_agree_randomised class=form-control ></textarea></div>  
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Did the participante meet exclusion criteria? </span></label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="screening_exclusion" value="0" >
                                          <span class="checkmark"></span> No</label><br>
                                        <label class="radiobuttons">
                                          <input type="radio" name="screening_exclusion" value="1">
                                          <span class="checkmark"></span> Yes</label><br>
                                    </fieldset>
                                </div>
                            </div>
                            <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                            <div class="form-group">
                                <div class="pb-3">
                                    <label><span>Set Status</span></label>
                                    <fieldset class="">
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FF0000">
                                            <span class="checkmark"
                                                style="background-color:#FF0000"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FFCC00">
                                            <span class="checkmark"
                                                style="background-color:#FFCC00"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#00FF00">
                                            <span class="checkmark"
                                                style="background-color:#00FF00"></span>Manually&nbsp;&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="" checked>
                                            <span class="checkmark"
                                                style="background-color:#C9C9C9"></span>Automatically</label>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            VmInclude: __CURRENT_PATH__/shared-form.js
            //-------------------------------------
        }
    </script>
    <style>
        #D__ID .mt-95 {
            max-width: 800px;
        }

        VmInclude:__CURRENT_PATH__/wappsystem-form.css
    </style>
</div>
