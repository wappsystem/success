<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id="title__ID"></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <fieldset class="subquestions">
                                    <h4>INSTRUCTIONS
                                        The following questions will ask you to reflect on your experience with our
                                        cognitive assessments. After each statement, indicate what is most true for
                                        you. There are no right or wrong answers.</h4>
                                </fieldset>
                            </div>
                            <div class="form-group">
                                <fieldset class="subquestions">
                                    <h3>CANTAB</h3>
                                </fieldset>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <label><span>1. Did you complete your CANTAB cognitive assessment? </span></label>
                                    <fieldset  class="pl-4">
                                        <label class="radiobuttons">
                                            <input type="radio" name="complete_cantab" value="0" required>
                                            <span class="checkmark"></span>No
                                        </label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="complete_cantab" value="1">
                                            <span class="checkmark"></span>Yes
                                        </label><br>
                                        <label style="width:100%"><span>1.1 If NO: Why not?</span>
                                            <textarea class="form-control" type="text" name="complete_cantab_no"></textarea>
                                        </label>
                                        <label><span>1.2. If YES: Did you experience any difficulties while using the app? </span></label>
                                        <fieldset  class="pl-4">
                                            <label class="radiobuttons">
                                                <input type="radio" name="difficulties_cantab" value="0">
                                                <span class="checkmark"></span>No
                                            </label><br>
                                            <label class="radiobuttons">
                                                <input type="radio" name="difficulties_cantab" value="1">
                                                <span class="checkmark"></span>Yes
                                            </label><br>
                                            <label style="width:100%"><span>1.2.1 If YES: Could you specify what kind of difficulties you faced?</span>
                                            <textarea class="form-control" type="text" name="difficulties_cantab_yes"></textarea>
                                        </label>

                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup">
                                    <label><span class="">2. How would you rate your experience with CANTAB?</span></label>
                                    <fieldset class="pl-4">
                                        <label class="radiobuttons">Very poor
                                            <input type="radio" name="experience_cantab" value="0" >
                                            <span class="checkmark"></span>
                                        </label><br>
                                        <label class="radiobuttons">Poor
                                            <input type="radio" name="experience_cantab" value="1">
                                            <span class="checkmark"></span>
                                        </label><br>
                                        <label class="radiobuttons">Neither poor nor good
                                            <input type="radio" name="experience_cantab" value="2">
                                            <span class="checkmark"></span>
                                        </label><br>
                                        <label class="radiobuttons">Good
                                            <input type="radio" name="experience_cantab" value="3">
                                            <span class="checkmark"></span>
                                        </label><br>
                                        <label class="radiobuttons">Very good
                                            <input type="radio" name="experience_cantab" value="4">
                                            <span class="checkmark"></span>
                                        </label><br>
                                        <label style="width:100%"><span>2.1 Can you please explain why you gave it that rating?</span>
                                            <textarea class="form-control" type="text" name="experience_cantab_explain"></textarea>
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <fieldset class="subquestions">
                                    <h3>Zoom Cognitive Assessment</h3>
                                </fieldset>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup">
                                    <label><span class="">1. How would you rate your experience with the Zoom cognitive assessment?</span></label>
                                    <fieldset class="pl-4">
                                        <label class="radiobuttons">Very poor
                                            <input type="radio" name="experience_zoom_cog" value="0" required>
                                            <span class="checkmark"></span>
                                        </label><br>
                                        <label class="radiobuttons">Poor
                                            <input type="radio" name="experience_zoom_cog" value="1">
                                            <span class="checkmark"></span>
                                        </label><br>
                                        <label class="radiobuttons">Neither poor nor good
                                            <input type="radio" name="experience_zoom_cog" value="2">
                                            <span class="checkmark"></span>
                                        </label><br>
                                        <label class="radiobuttons">Good
                                            <input type="radio" name="experience_zoom_cog" value="3">
                                            <span class="checkmark"></span>
                                        </label><br>
                                        <label class="radiobuttons">Very good
                                            <input type="radio" name="experience_zoom_cog" value="4">
                                            <span class="checkmark"></span>
                                        </label><br>
                                        <label style="width:100%"><span>1.1 Can you please explain why you gave it that rating?</span>
                                            <textarea class="form-control" type="text" name="experience_zoom_cog_explain"></textarea>
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <label><span>2. Did you experience any difficulties while doing the Zoom cognitive assessments? </span></label>
                                    <fieldset  class="pl-4">
                                        <label class="radiobuttons">
                                            <input type="radio" name="difficulties_zoom_cog" value="0" required>
                                            <span class="checkmark"></span>No
                                        </label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="difficulties_zoom_cog" value="1">
                                            <span class="checkmark"></span>Yes
                                        </label><br>
                                        <label style="width:100%"><span>2.1 If Yes: Could you specify what kind of difficulties you faced?</span>
                                            <textarea class="form-control" type="text" name="difficulties_zoom_cog_yes"></textarea>
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <label><span>3. Would you like to provide any additional feedback about your trial experience? </span></label>
                                    <fieldset  class="pl-4">
                                        <label class="radiobuttons">
                                            <input type="radio" name="additional_trial_exp" value="0" required>
                                            <span class="checkmark"></span>No
                                        </label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="additional_trial_exp" value="1">
                                            <span class="checkmark"></span>Yes
                                        </label><br>
                                        <label style="width:100%"><span>3.1 If YES, specify:</span>
                                            <textarea class="form-control" type="text" name="additional_trial_exp_yes"></textarea>
                                        </label>
                                    </fieldset>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                            <div style="display: none">
                                <div class="form-group">
                                    <div class="pb-3">
                                        <label><span>Set Status</span></label>
                                        <fieldset class="">
                                            <label class="radiobuttons">
                                                <input type="radio" name="_status" value="#FF0000">
                                                <span class="checkmark"
                                                    style="background-color:#FF0000"></span>&nbsp;</label>
                                            <label class="radiobuttons">
                                                <input type="radio" name="_status" value="#FFCC00">
                                                <span class="checkmark"
                                                    style="background-color:#FFCC00"></span>&nbsp;</label>
                                            <label class="radiobuttons">
                                                <input type="radio" name="_status" value="#00FF00">
                                                <span class="checkmark"
                                                    style="background-color:#00FF00"></span>Manually&nbsp;&nbsp;</label>
                                            <label class="radiobuttons">
                                                <input type="radio" name="_status" value="" checked>
                                                <span class="checkmark"
                                                    style="background-color:#C9C9C9"></span>Automatically</label>
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            VmInclude: __CURRENT_PATH__/shared-form.js
            //-------------------------------------
            var load2 = m.load;
            m.load = function () {
                load2();
                console.log("BBB: "+ $('#F__ID input[name=complete_cantab]:checked').val())
                if( $('#F__ID input[name=complete_cantab]:checked').val()=='0' || $('#F__ID input[name=complete_cantab]:checked').val()==undefined ){
                    $('#F__ID input[name=experience_cantab]').removeAttr('required');
                }
                else{
                    $('#F__ID input[name=experience_cantab]').prop('required', 'true');
                }
                if ( $('[type="date"]').prop('type') != 'date' ) {
                    $('[type="date"]').datepicker();
                }
            }
            //-------------------------------------
            $("#F__ID input[name=complete_cantab]").on('change', function () {
                console.log("AAA")
                if( $('#F__ID input[name=complete_cantab]:checked').val()=='0'){
                    $('#F__ID input[name=experience_cantab]').removeAttr('required');
                }
                else{
                    $('#F__ID input[name=experience_cantab]').prop('required', 'true');
                }
            });

        }
    </script>
    <style>
        #D__ID .mt-95 {
            max-width: 800px;
        }

        VmInclude:__CURRENT_PATH__/wappsystem-form.css
    </style>
</div>
