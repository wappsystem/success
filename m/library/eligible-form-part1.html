<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id="title__ID"></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- form group -->
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Eligible</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="eligible" id=eligible_yes__ID value="1" disabled>
                                            <span class="checkmark"></span> Yes
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="eligible" id=eligible_no__ID value="0" disabled>
                                            <span class="checkmark"></span> No
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <h3>Inclusion Criteria</h3>
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Diagnosis of MCI</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="mci" value="1" disabled>
                                            <span class="checkmark"></span> Yes
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="mci" value="0" disabled>
                                            <span class="checkmark"></span> No
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Able to provide informed electronic
                                                consent.</span></label><br>
                                                <label class="radiobuttons">
                                                    <input type="radio" name="consent" value="1">
                                                    <span class="checkmark"></span> Yes
                                                </label>
                                                <label class="radiobuttons">
                                            <input type="radio" name="consent" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Fluent English literacy.</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="englishfluent" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="englishfluent" value="0">
                                            <span class="checkmark"></span> No
                                        </label>

                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Adults aged between 50-80 years.</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="age" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="age" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Insomnia symptoms as indicated by a score >10 on the
                                                Insomnia Severity Index (ISI).</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="isi" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="isi" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Regular computer, smartphone, or tablet use, with internet
                                                access</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="smartphone" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="smartphone" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <h3>Exclusion Criteria</h3>
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Previous diagnosis of dementia or a score on the brief Montreal Cognitive Assessment of &lt;18.</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="dementia" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="dementia" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Previous major head injury, cerebrovascular events (stroke, TIA), or loss of consciousness &ge; 30 minutes.</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="stroke" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="stroke" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Previous or current neurological disorder diagnosis (e.g. Parkinsonâ€™s, multiple sclerosis, epilepsy).</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="neurological_disorder" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="neurological_disorder" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Current illicit substance use or harmful alcohol intake (Alcohol Use Disorders Identification Test Consumption score &gt; 8).</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="substance_use" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="substance_use" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Current severe major depression diagnosis as defined by a score >20 on the PHQ-9 and/or suicidal ideation (score of &gt;1 on Q9 of the PHQ-9),or severe psychiatric or developmental disorders (e.g. Schizophrenia, bipolar disorder, autism).</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="depression" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="depression" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Major sleep disorders (e.g. narcolepsy, severe restless legs syndrome, and REM sleep behaviour disorder)</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="sleep_disorders" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="sleep_disorders" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Commencement of continuous positive airway pressure therapy, antidepressants, melatonin or engaged in CBT or psychological interventions within the prior 4 weeks.</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="cpap" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="cpap" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Shift workers, recent (within 30-days) transmeridian travel.</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="shift_worker" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="shift_worker" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Older adults with a risk of an increase in daytime sleepiness and decreased
                                            alertness (e.g. professional drivers or those who operate heavy machinery).</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="professional_drivers" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="professional_drivers" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Any contraindication to sleep deprivation therapy.</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="contra_sdt" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="contra_sdt" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Currently participating in or has participated in a research study of an investigational agent or device within 4 weeks of enrolment.</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="participating" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="participating" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <label><span class="">Any medication that has been used to assist sleep for three or more nights per week
                                            (e.g. benzodiazepines, sedative hypnotics, opioids) or at the discretion of the
                                            clinician.</span></label><br>
                                        <label class="radiobuttons">
                                            <input type="radio" name="sleep_medication" value="0">
                                            <span class="checkmark"></span> No
                                        </label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="sleep_medication" value="1">
                                            <span class="checkmark"></span> Yes
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                            <div class="form-group">
                                <div class="pb-3">
                                    <label><span>Set Status</span></label>
                                    <fieldset class="">
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FF0000">
                                            <span class="checkmark"
                                                style="background-color:#FF0000"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FFCC00">
                                            <span class="checkmark"
                                                style="background-color:#FFCC00"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#00FF00">
                                            <span class="checkmark"
                                                style="background-color:#00FF00"></span>Manually&nbsp;&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="" checked>
                                            <span class="checkmark"
                                                style="background-color:#C9C9C9"></span>Automatically</label>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            VmInclude: '__CURRENT_PATH__/shared-form.js'
            //-------------------------------------
            var load2=m.load;
            m.load=function(){
                load2();
                //console.log(JSON.stringify(m.input.Data))
                if(m.input.Data!=undefined)
                    if(m.input.Data.eligible != undefined && m.input.Data.eligible=='1'){
                        $('#eligible_yes__ID').disabled=false;
                        $('#eligible_yes__ID').checked=true;
                        $('#eligible_no__ID').disabled=true
                    }
                    else{
                        $('#eligible_no__ID').disabled=false;
                        $('#eligible_no__ID').checked=true;
                        $('#eligible_yes__ID').disabled=true
                    }
                }
            //-------------------------------------
            var before_submit = m.before_submit;
            m.before_submit = function (data, index) {
                data.mci="";
               /*console.log(JSON.stringify(data))
                if(data.mci=='1' &&
                    data.consent=='1' &&
                    data.englishfluent=='1' &&
                    data.age =='1' &&
                    data.isi=='1' &&
                    data.smartphone=='1'  &&
                    data.dementia=='0' &&
                    data.stroke=='0' &&
                    data.neurological_disorder=='0' &&
                    data.substance_use=='0' &&
                    data.depression=='0' &&
                    data.sleep_disorders=='0' &&
                    data.cpap=='0' &&
                    data.shift_worker=='0' &&
                    data.contra_sdt == '0' &&
                    data.participating=='0' &&
                    data.sleep_medication == '0' ){
                        data.eligible='1';                        
                    }
                    else{
                        data.eligible='0';                        
                    }*/
                return before_submit(data, index);
            }

        }
    </script>
    <style>
        #D__ID .mt-95 {
            max-width: 800px;
        }

        VmInclude:__CURRENT_PATH__/wappsystem-form.css
    </style>
</div>
